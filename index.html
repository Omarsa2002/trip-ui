<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            display: none; /* Hidden by default */
            animation: slideIn 0.3s ease forwards; /* Use forwards to keep the final state */
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Form Styles */
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevent flex items from overflowing */
        }

        .destination-group {
            display: flex;
            flex-direction: column;
            grid-column: span 2; /* Spans two columns in wider layouts */
            min-width: 300px;
        }

        .destination-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .destination-inputs input {
            flex: 1;
            min-width: 0; /* Allow inputs to shrink */
        }

        .arrow {
            color: #2196F3;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .remove-btn-group {
            display: flex;
            align-items: end;
            justify-content: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            min-width: 0;
        }

        input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 12px;
            box-shadow: none; /* No shadow for small remove buttons */
        }
        .btn-remove:hover {
            transform: none; /* No transform for small remove buttons */
            box-shadow: none;
        }


        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto; /* Enable horizontal scrolling for small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Minimum width for the table */
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .actions .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Loading Spinner */
        .loading {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Edit Form Styles */
        .edit-form {
            background: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            display: none; /* Hidden by default */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .edit-form h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .edit-form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .edit-destination-group {
            grid-column: span 2;
            min-width: 300px;
        }

        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Removed display: flex here */
            display: none; /* This ensures it's hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            animation: modalFadeIn 0.3s forwards;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        @keyframes modalFadeIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .form-row {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            
            .destination-group {
                grid-column: span 1;
                min-width: 250px;
            }
            
            .edit-destination-group {
                grid-column: span 1;
                min-width: 250px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .main-content {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .destination-group {
                grid-column: span 1;
                min-width: auto;
            }
            
            .edit-form-row {
                grid-template-columns: 1fr;
            }
            
            .edit-destination-group {
                grid-column: span 1;
                min-width: auto;
            }
            
            .destination-inputs {
                flex-direction: column;
                gap: 5px;
                align-items: stretch;
            }

            .arrow {
                transform: rotate(90deg);
                align-self: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 0; /* Remove margin on very small screens */
                border-radius: 10px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .form-section {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            input[type="text"],
            input[type="date"],
            input[type="number"] {
                padding: 10px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Trip Management Dashboard</h1>
            <p>Manage all your travel agency trips efficiently</p>
        </div>

        <div class="main-content">
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Edit Form (Hidden by default) -->
            <div id="editForm" class="edit-form">
                <h3>Edit Trip</h3>
                <form id="editTripForm">
                    <div class="edit-form-row">
                        <div class="form-group">
                            <label for="editTripName">Trip Name</label>
                            <input type="text" id="editTripName" name="tripName" placeholder="e.g., Historical Tour" required>
                        </div>
                        <div class="form-group edit-destination-group">
                            <label>Destination</label>
                            <div class="destination-inputs">
                                <input type="text" id="editFromCity" name="fromCity" placeholder="From" required>
                                <span class="arrow">→</span>
                                <input type="text" id="editToCity" name="toCity" placeholder="To" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editDate">Date</label>
                            <input type="date" id="editDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Price ($)</label>
                            <input type="number" id="editPrice" name="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editSeats">Seats Available</label>
                            <input type="number" id="editSeats" name="seats" min="1" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Update Trip</button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Add New Trips Form -->
            <div class="form-section">
                <h2>Add New Trips</h2>
                <form id="addTripsForm">
                    <div id="tripRows">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tripName_1">Trip Name</label>
                                <input type="text" id="tripName_1" name="tripName[]" placeholder="e.g., Historical Tour" required>
                            </div>
                            <div class="form-group destination-group">
                                <label>Destination</label>
                                <div class="destination-inputs">
                                    <input type="text" id="from_1" name="fromCity[]" placeholder="From (e.g., Cairo)" required>
                                    <span class="arrow">→</span>
                                    <input type="text" id="to_1" name="toCity[]" placeholder="To (e.g., Luxor)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_1">Date</label>
                                <input type="date" id="date_1" name="date[]" required>
                            </div>
                            <div class="form-group">
                                <label for="price_1">Price ($)</label>
                                <input type="number" id="price_1" name="price[]" min="0" step="0.01" placeholder="750" required>
                            </div>
                            <div class="form-group">
                                <label for="seats_1">Seats Available</label>
                                <input type="number" id="seats_1" name="seats[]" min="1" placeholder="40" required>
                            </div>
                            <div class="form-group remove-btn-group">
                                <button type="button" class="btn btn-danger btn-remove" onclick="removeRow(this)" style="display: none;">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="addRow()">+ Add Another Trip</button>
                        <button type="submit" class="btn btn-primary">Add All Trips</button>
                    </div>
                </form>
            </div>

            <!-- Trips Table -->
            <div class="table-container">
                <table id="tripsTable">
                    <thead>
                        <tr>
                            <th>Trip Name</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Seats Available</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tripsTableBody">
                        <!-- Trips will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal Structure -->
    <div id="confirmationModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this trip?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://trip-agdx9qgra-omarsa2002s-projects.vercel.app/api/v1/trip'; // Base URL for your API endpoints

        let trips = []; // This will now hold actual data from the API
        let rowCount = 1; // For dynamic form rows
        let editingTripId = null; // To track which trip is being edited
        let tripToDeleteId = null; // To track which trip is pending deletion

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadTrips();
            setupEventListeners();
            updateRemoveButtons(); // Ensure initial state of remove buttons is correct
        });

        // Sets up event listeners for form submissions and modal buttons
        function setupEventListeners() {
            document.getElementById('addTripsForm').addEventListener('submit', handleAddTrips);
            document.getElementById('editTripForm').addEventListener('submit', handleEditTrip);

            // Modal button event listeners
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDeleteAction);
            document.getElementById('cancelDeleteBtn').addEventListener('click', cancelDeleteAction);
        }

        // --- UI Utility Functions ---

        // Displays an alert message
        function showAlert(message, type = 'success') {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = `alert ${type}`;
            alertElement.style.display = 'block';
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Shows the loading spinner
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Hides the loading spinner
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Shows the confirmation modal
        function showConfirmationModal(tripId) {
            tripToDeleteId = tripId;
            document.getElementById('confirmationModal').style.display = 'flex'; // Set display to flex to show
        }

        // Hides the confirmation modal
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none'; // Set display to none to hide
            tripToDeleteId = null;
        }

        // Handles the confirm action from the modal
        function confirmDeleteAction() {
            if (tripToDeleteId !== null) {
                performDeleteTrip(tripToDeleteId);
            }
            hideConfirmationModal();
        }

        // Handles the cancel action from the modal
        function cancelDeleteAction() {
            hideConfirmationModal();
        }

        // --- Trip Data Management Functions (API Integrated) ---

        // Fetches and displays all trips from the backend
        async function loadTrips() {
            showLoading();
            try {
                const response = await fetch(`${BASE_URL}/all-tripss`);
                const data = await response.json();
                console.log('trips: ', data)
                if (response.ok) {
                    trips = data.data; // Assuming data.payload contains the array of trips
                    renderTripsTable();
                    showAlert('Trips loaded successfully!', 'success');
                } else {
                    showAlert(`Failed to load trips: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error loading trips:', error);
                showAlert('An error occurred while loading trips.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Renders the trips into the table
        function renderTripsTable() {
            const tbody = document.getElementById('tripsTableBody');
            tbody.innerHTML = ''; // Clear existing rows

            if (trips.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px;">No trips available. Add some!</td></tr>';
                return;
            }

            trips.forEach(trip => {
                const row = document.createElement('tr');
                // Ensure trip.tripId is used for actions as per backend definition
                row.innerHTML = `
                    <td><strong>${trip.tripName}</strong></td>
                    <td>${trip.fromCity} → ${trip.toCity}</td>
                    <td>${formatDate(trip.date)}</td>
                    <td>$${trip.price ? trip.price.toFixed(2) : 'N/A'}</td>
                    <td>${trip.seats}</td>
                    <td class="actions">
                        <button class="btn btn-warning" onclick="editTrip('${trip.tripId}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteTripConfirmation('${trip.tripId}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Formats a date string for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            // Check if the date is valid
            if (isNaN(date.getTime())) {
                return dateString; // Return original if invalid
            }
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Adds a new row to the "Add New Trips" form
        function addRow() {
            rowCount++;
            const tripRows = document.getElementById('tripRows');
            const newRow = document.createElement('div');
            newRow.className = 'form-row';
            newRow.innerHTML = `
                <div class="form-group">
                    <label for="tripName_${rowCount}">Trip Name</label>
                    <input type="text" id="tripName_${rowCount}" name="tripName[]" placeholder="e.g., Historical Tour" required>
                </div>
                <div class="form-group destination-group">
                    <label>Destination</label>
                    <div class="destination-inputs">
                        <input type="text" id="from_${rowCount}" name="fromCity[]" placeholder="From (e.g., Cairo)" required>
                        <span class="arrow">→</span>
                        <input type="text" id="to_${rowCount}" name="toCity[]" placeholder="To (e.g., Luxor)" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_${rowCount}">Date</label>
                    <input type="date" id="date_${rowCount}" name="date[]" required>
                </div>
                <div class="form-group">
                    <label for="price_${rowCount}">Price ($)</label>
                    <input type="number" id="price_${rowCount}" name="price[]" min="0" step="0.01" placeholder="750" required>
                </div>
                <div class="form-group">
                    <label for="seats_${rowCount}">Seats Available</label>
                    <input type="number" id="seats_${rowCount}" name="seats[]" min="1" placeholder="40" required>
                </div>
                <div class="form-group remove-btn-group">
                    <button type="button" class="btn btn-danger btn-remove" onclick="removeRow(this)">Remove</button>
                </div>
            `;
            tripRows.appendChild(newRow);
            updateRemoveButtons();
        }

        // Removes a row from the "Add New Trips" form
        function removeRow(button) {
            button.closest('.form-row').remove();
            updateRemoveButtons();
        }

        // Updates the visibility of remove buttons (hide if only one row)
        function updateRemoveButtons() {
            const rows = document.querySelectorAll('#tripRows .form-row');
            rows.forEach((row, index) => {
                const removeBtn = row.querySelector('.btn-remove');
                if (rows.length > 1) {
                    removeBtn.style.display = 'block';
                } else {
                    removeBtn.style.display = 'none';
                }
            });
        }

        // Handles the submission of the "Add New Trips" form
        async function handleAddTrips(event) {
            event.preventDefault();
            showLoading();

            const formData = new FormData(event.target);
            const tripNames = formData.getAll('tripName[]');
            const fromCities = formData.getAll('fromCity[]');
            const toCities = formData.getAll('toCity[]');
            const dates = formData.getAll('date[]');
            const prices = formData.getAll('price[]');
            const seats = formData.getAll('seats[]');

            const newTrips = [];
            for (let i = 0; i < tripNames.length; i++) {
                newTrips.push({
                    tripName: tripNames[i],
                    fromCity: fromCities[i],
                    toCity: toCities[i],
                    date: dates[i],
                    price: parseFloat(prices[i]),
                    seats: parseInt(seats[i])
                });
            }

            try {
                const response = await fetch(`${BASE_URL}/create-trips`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ trips: newTrips })
                });
                const data = await response.json();
                console.log('data: ',data);
                if (response.ok) {
                    showAlert(`Successfully added ${data.data.successCount} trip(s)!`, 'success');
                    event.target.reset(); // Clear the form
                    // Reset form to single row
                    document.getElementById('tripRows').innerHTML = `
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tripName_1">Trip Name</label>
                                <input type="text" id="tripName_1" name="tripName[]" placeholder="e.g., Historical Tour" required>
                            </div>
                            <div class="form-group destination-group">
                                <label>Destination</label>
                                <div class="destination-inputs">
                                    <input type="text" id="from_1" name="fromCity[]" placeholder="From (e.g., Cairo)" required>
                                    <span class="arrow">→</span>
                                    <input type="text" id="to_1" name="toCity[]" placeholder="To (e.g., Luxor)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_1">Date</label>
                                <input type="date" id="date_1" name="date[]" required>
                            </div>
                            <div class="form-group">
                                <label for="price_1">Price ($)</label>
                                <input type="number" id="price_1" name="price[]" min="0" step="0.01" placeholder="750" required>
                            </div>
                            <div class="form-group">
                                <label for="seats_1">Seats Available</label>
                                <input type="number" id="seats_1" name="seats[]" min="1" placeholder="40" required>
                            </div>
                            <div class="form-group remove-btn-group">
                                <button type="button" class="btn btn-danger btn-remove" onclick="removeRow(this)" style="display: none;">Remove</button>
                            </div>
                        </div>
                    `;
                    rowCount = 1; // Reset row count
                    updateRemoveButtons();
                    loadTrips(); // Reload trips to show new data
                } else {
                    showAlert(`Failed to add trips: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error adding trips:', error);
                showAlert('An error occurred while adding trips.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Populates the edit form with data of the selected trip
        function editTrip(tripId) {
            const trip = trips.find(t => t.tripId === tripId); // Use tripId from backend
            if (!trip) {
                showAlert('Trip not found for editing.', 'error');
                return;
            }

            editingTripId = tripId;
            document.getElementById('editTripName').value = trip.tripName;
            document.getElementById('editFromCity').value = trip.fromCity;
            document.getElementById('editToCity').value = trip.toCity;
            document.getElementById('editDate').value = trip.date.split('T')[0];
            document.getElementById('editPrice').value = trip.price;
            document.getElementById('editSeats').value = trip.seats;
            
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Hides the edit form and resets editing state
        function cancelEdit() {
            document.getElementById('editForm').style.display = 'none';
            editingTripId = null;
            document.getElementById('editTripForm').reset(); // Clear form fields
        }

        // Handles the submission of the "Edit Trip" form
        async function handleEditTrip(event) {
            event.preventDefault();
            if (!editingTripId) {
                showAlert('No trip selected for editing.', 'error');
                return;
            }
            showLoading();
            
            const formData = new FormData(event.target);
            const updatedTripData = {
                tripName: formData.get('tripName'),
                fromCity: formData.get('fromCity'),
                toCity: formData.get('toCity'),
                date: formData.get('date'),
                price: parseFloat(formData.get('price')),
                seats: parseInt(formData.get('seats'))
            };

            try {
                // Backend expects :triptId in the URL, using editingTripId
                const response = await fetch(`${BASE_URL}/update-trip/${editingTripId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedTripData)
                });
                const data = await response.json();
                console.log(data)
                if (response.ok) {
                    showAlert('Trip updated successfully!', 'success');
                    loadTrips(); // Reload trips to show updated data
                    cancelEdit(); // Hide edit form
                } else {
                    showAlert(`Failed to update trip: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error updating trip:', error);
                showAlert('An error occurred while updating the trip.', 'error');
            } finally {
                hideLoading();
            }
        }

        // Initiates the delete confirmation process
        function deleteTripConfirmation(tripId) {
            showConfirmationModal(tripId);
        }

        // Performs the actual deletion after confirmation
        async function performDeleteTrip(tripId) {
            showLoading();
            try {
                const response = await fetch(`${BASE_URL}/delete-trip/${tripId}`, {
                    method: 'DELETE',
                    headers: {}
                });
                // Backend returns RESPONSE_NO_CONTENT (204) for successful deletion, so no JSON to parse
                if (response.status === 204) { 
                    showAlert('Trip deleted successfully!', 'success');
                    loadTrips(); // Reload trips to reflect deletion
                } else {
                    const data = await response.json(); // Try to parse error message if not 204
                    showAlert(`Failed to delete trip: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting trip:', error);
                showAlert('An error occurred while deleting the trip.', 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
